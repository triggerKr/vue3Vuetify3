# 첫 번째 오라클 DB 설정
spring.datasource.db1.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.db1.url=jdbc:oracle:thin:@//db1-host:1521/DB1SID
spring.datasource.db1.username=db1_user
spring.datasource.db1.password=db1_pass

# 두 번째 오라클 DB 설정
spring.datasource.db2.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.db2.url=jdbc:oracle:thin:@//db2-host:1521/DB2SID
spring.datasource.db2.username=db2_user
spring.datasource.db2.password=db2_pass

# MyBatis 공통 설정 (optional)
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=com.example.domain
